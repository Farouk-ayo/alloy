<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alloying Element Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Alloying Element Weight Fraction Calculator</h1>
        <p>
          Calculate the required alloying weight fraction based on material
          properties.
        </p>
      </header>

      <form id="calculator-form">
        <div class="form-group">
          <label for="target-strength">Target Strength (MPa):</label>
          <input
            type="number"
            id="target-strength"
            placeholder="Enter target strength"
            required
          />
        </div>

        <div class="form-group">
          <label for="grain-size">Grain Size (Âµm):</label>
          <input
            type="number"
            id="grain-size"
            placeholder="Enter grain size"
            required
          />
        </div>

        <div class="form-group">
          <label for="base-strength">Base Strength (MPa):</label>
          <input
            type="number"
            id="base-strength"
            placeholder="Enter base strength"
            required
          />
        </div>

        <div class="form-group">
          <label for="k-d"
            >Grain Boundary Strengthening Coefficient (k_d):</label
          >
          <input type="number" id="k-d" placeholder="Enter k_d" required />
        </div>

        <div class="form-group">
          <label for="k-alloy"
            >Alloying Strengthening Factor (k_alloy, MPa per wt%):</label
          >
          <input
            type="number"
            id="k-alloy"
            placeholder="Enter k_alloy"
            required
          />
        </div>

        <button type="submit" class="btn">Calculate</button>
      </form>

      <div id="result">
        <h2>Required Alloying Weight Fraction:</h2>
        <span id="alloy-weight">0.00 wt%</span>
      </div>
    </div>

    <footer>
      <p>&copy; 2024 Alloying Calculator. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
